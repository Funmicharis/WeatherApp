<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <form class="search-form">
        <div class="row">
        <div class="col-9">
            <input type="text" class="form-control" placeholder="Enter a city"  autofocus="on" autocomplete="off" id="search-text-input" class="form-control shadow-sm border-0" />
        </div>
        <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm"/>
        </div>
        </div>
    </form>
    <h1 id="city">Nigeria</h1>
    
    <ul>
        <li id="date">Friday 23:00 minutes</li>
        <li>Clear with periodic clouds</li>
    </ul>

    <div class="clearfix">
        <img src="cloud.png" 
        alt="cloud icon"
        class="weather-icon float-start"/>
        <div class="float-start">
            <span class="temperature" id="temperature">23</span>
            <span class="units">
                <a href="#" id="celcius-link">&degC</a>
                <a href="#" id="celcius-link"></a>|<a href="#" id="fahrenheit-link">&degF</a></span>
    </div>
    </div>

<div class="col-6">
    <ul class="move-left">
        <li>Precipitation:12%</li>
        <li>Humidity:97%</li>
        <li>Wind:14km/hr</li>
    </ul>

    
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>
    </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
